name: Monthly Issue
on:
  schedule:
    - cron: "0 0 15 * *"
  # Run manually
  workflow_dispatch:

jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/monthly-issue.md
          assignees: aschaeffer
